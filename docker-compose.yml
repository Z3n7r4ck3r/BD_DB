version: "3.9"
services:
  postgres:
    image: postgres:16
    container_name: bd_postgres
    environment:
      POSTGRES_DB: bd
      POSTGRES_USER: bduser
      POSTGRES_PASSWORD: bdpass
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
      - ./db/seed:/docker-entrypoint-initdb.d/seed
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bduser -d bd"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7
    container_name: bd_redis
    ports: ["6379:6379"]

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: bd_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports: ["8081:80"]
    depends_on: [postgres]

  metabase:
    image: metabase/metabase:latest
    container_name: bd_metabase
    ports: ["3000:3000"]
    environment:
      MB_DB_FILE: /metabase-data/metabase.db
    volumes:
      - mbdata:/metabase-data
    depends_on:
      postgres:
        condition: service_healthy

  backend:
    build: .
    container_name: bd_backend
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000
    volumes:
      - .:/code
    environment:
      DATABASE_URL: postgresql+psycopg2://bduser:bdpass@postgres:5432/bd
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  frontend:
    build: .
    container_name: bd_frontend
    command: streamlit run bd_app/app.py --server.port 8501 --server.address 0.0.0.0
    volumes:
      - .:/code
    ports: ["8501:8501"]
    environment:
      DATABASE_URL: postgresql+psycopg2://bduser:bdpass@postgres:5432/bd
      REDIS_URL: redis://redis:6379/0
    depends_on:
      backend:
        condition: service_started
      postgres:
        condition: service_healthy

volumes:
  pgdata:
  mbdata:
