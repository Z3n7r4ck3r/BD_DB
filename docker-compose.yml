
version: "3.9"
services:
  postgres:
    image: postgres:16
    container_name: bd_postgres
    environment:
      POSTGRES_DB: bd
      POSTGRES_USER: bduser
      POSTGRES_PASSWORD: bdpass
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
      - ./db/seed:/docker-entrypoint-initdb.d/seed
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bduser -d bd"]
      interval: 5s
      timeout: 5s
      retries: 10

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: bd_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports: ["8081:80"]
    depends_on: [postgres]

  metabase:
    image: metabase/metabase:latest
    container_name: bd_metabase
    ports: ["3000:3000"]
    environment:
      MB_DB_FILE: /metabase-data/metabase.db
    volumes:
      - mbdata:/metabase-data
    depends_on:
      postgres:
        condition: service_healthy

  app:
    build: ./app
    container_name: bd_app
    environment:
      DATABASE_URL: postgresql+psycopg2://bduser:bdpass@postgres:5432/bd
    ports: ["8501:8501"]
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./app:/app

volumes:
  pgdata:
  mbdata:
